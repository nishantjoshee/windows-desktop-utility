<!DOCTYPE html>
<html>
<head>
    <title>WFT Desktop Utility</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .status-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            border-radius: .25rem; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center my-4">System Information</h3>
        <div class="row">
            <div class="col-md-4">
                <h6>CPU Usage:</h6>
                <div id="cpuUsage">
                  <button type="button" class="btn btn-outline-primary" style="width: 150px;">Loading ...</button>
                </div>
                  
            </div>
            <div class="col-md-4">
                <h6>Free Memory:</h6>
                <div id="freeMemory">
                  <button type="button" class="btn btn-outline-primary" id="freeMemory" style="width: 150px;">Loading ...</button>
                </div>
                 
            </div>
            <div class="col-md-4">
                <h6>Platform:</h6>
                <button type="button" class="btn btn-outline-info" id="platform" style="width: 150px;">Loading ...</button> 
               
            </div>
        </div>
        <br>

        <!-- Network Status Section -->
        <div class="row">
            <div class="col-md-12">
                <h6>Internet Connection Status (every 20s):</h6>
                <div id="internetStatus">
                  <button type="button" class="btn btn-outline-primary" style="width: 200px;"> Checking connection... </button> 
                </div>
                
            </div>
        </div>

        <br>

        <!-- Network Restart History Section -->
        <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8">
                  <h6>Network Action History:</h6>
                </div>
        
              </div>
                <div id="networkRestartHistory" class="status-box"></div>
            </div>
        </div>

    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
