<!DOCTYPE html>
<html>
<head>
    <title>WFT Desktop Utility</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .status-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">System Information</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>CPU Usage:</h2>
                <p id="cpuUsage">Loading...</p>
            </div>
            <div class="col-md-4">
                <h2>Free Memory:</h2>
                <p id="freeMemory">Loading...</p>
            </div>
            <div class="col-md-4">
                <h2>Platform:</h2>
                <p id="platform">Loading...</p>
            </div>
        </div>

        <!-- Network Status Section -->
        <div class="row">
            <div class="col-md-12">
                <h2>Internet Connection Status:</h2>
                <p id="internetStatus" class="status-box">Checking connection...</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Network Action Status:</h2>
                <p id="networkActionStatus" class="status-box"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script for IPC and Updating UI -->
    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('internet-status', (event, status) => {
            document.getElementById('internetStatus').innerText = status;
            if (status === 'Disconnected') {
                document.getElementById('networkActionStatus').innerText = 'Attempting to restart network cards...';
            }
        });

        ipcRenderer.on('network-action', (event, message) => {
            document.getElementById('networkActionStatus').innerText = message;
        });
    </script>
</body>
</html>
